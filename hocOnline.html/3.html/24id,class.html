<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="24.css">
</head>
<body>
    <div>
        <h1 id="title">CSS Selector</h1>
        <!-- id là 1 thuộc tính để đánh dấu 1 thẻ html và nó phải là duy nhất trong trang web -->
        <!-- cú pháp bên css là #title -->

        <h2 class="subtitle">CSS Selector</h2>
        <h3 class="subtitle">CSS Selector</h3>
        <!-- class là 1 thuộc tính để đánh dấu 1 thẻ html và nó có thể lặp lại trong trang web -->
        <!-- cú pháp bên css là .subtitle -->


    </div>
</body>
</html>
