<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<!-- bài học thẻ thông dụng -->
<!--1)h1-h6
2)input
3)button
4)p
5)img
6)a
7)ul
8)table
9)div
-->











    <div>
        <!-- h1-h6 là thẻ tiêu đề có nhiều cấp độ khác nhau-->
        <h1>Tiêu đề cấp 1</h1>
        <h2>Tiêu đề cấp 2</h2>

        <input type="text">
        <input type="radio">
        <!-- input là thẻ để tạo ô nhập vào
        text: ô nhập văn bản
        radio: ô vuông nhập dấu -->

        <button>Click me</button>
        <!-- button là thẻ để tạo nút-->



        <!-- p là thẻ để viết văn bản/ đoạn văn-->
        <p>Đây là đoạn văn bản</p>

        <!-- img là thẻ để hiển thị hình ảnh-->
        <img src="https://picsum.photos/200/300" alt="ảnh ngẫu nhiên">
        <!-- src là viết tắt của source nghĩa là nguồn, alt(không bắt buộc) là viết tắt của alternative nghĩa là thay thế
        tác dụng src là đường dẫn của hình ảnh, alt là khi hình ảnh không hiển thị được thì sẽ hiển thị alt-->

        <a href="https://www.google.com">Google</a>
        <!-- a là viết tắt của anchor(liên kết) -->
        <!-- href là viết tắt của hypertext reference nghĩa là đường dẫn siêu văn bản-->


        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!-- ul là viết tắt của unordered list nghĩa là danh sách không có thứ tự
        li là viết tắt của list item nghĩa là mục danh sách-->
        <!-- sử dụng khi muốn tạo 1 danh sách không có thứ tự-->
        <table>
            <thead>
                <th>STT</th>
                <th>Tên</th>
                <th>Tuổi</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Phúc</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Huy</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Sơn</td>
                    <td>19</td>
                </tr>
                <!-- table là thẻ để tạo bảng-->
                <!-- thead là thẻ để tạo tiêu đề của bảng-->
                <!-- tbody là thẻ để tạo nội dung của bảng-->
                <!-- tr là thẻ để tạo hàng của bảng-->
                <!-- td là thẻ để tạo cột của bảng-->


            </tbody>
        </table>

    </div>
    <!-- div là thẻ để tạo khối-->

</body>

</html>
