<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CSS pseudo-classes</h1>
<ul>
    <li>root</li>
    <!-- root: tham chiếu đến thẻ root của thẻ gần nhất html-->
    <li>hover</li>
    <!-- hover: khi di chuột vào thẻ:
     nó sẽ đổi màu bạn đã đặt -->
    <li>active</li>
    <!-- active: khi click vào thẻ:
     nó sẽ đổi màu bạn đã đặt -->
    <li>first-child</li>
    <!-- first-child: thẻ con đầu tiên của thẻ cha-->
     vd: li:first-child {
        color: red;
        //thẻ li đầu tiên sẽ đổi màu thành đỏ
     }
    <li>last-child</li>
    <!-- last-child: thẻ con cuối cùng của thẻ cha-->
     vd: li:last-child {
        color: red;
     }
   
    </ul>

<a href="https://www.google.com">Google</a>

</body>
</html>
