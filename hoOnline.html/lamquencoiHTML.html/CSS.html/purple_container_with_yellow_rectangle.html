<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Container với Hình chữ nhật vàng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: purple;
            position: relative;
        }

        /* Sử dụng pseudo element ::after để tạo hình chữ nhật màu vàng */
        .container::after {
            content: "";
            width: 150px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
