<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        #counter {
            font-size: 24px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Counter</h1>
        <div id="counter">0</div>
        <button onclick="incrementCounter()">Click me!</button>
    </div>

    <script>
        let count = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter').innerHTML = count;
        }
    </script>
</body>
</html>
