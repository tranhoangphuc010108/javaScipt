<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="content">Hello World</h1>
    <button onclick="name()">Click me</button>
<!-- <button onclick="alert('Hello, World!')">Click Me!</button>
Ở đây, khi bạn nhấn vào nút "Click Me!", sẽ xuất hiện một cửa sổ thông báo với nội dung "Hello, World!". -->
    <script>

        function name() {
            document.getElementById('content').innerHTML = 'Chào bạn';
            document.getElementById('content').style.color = 'red';
            document.getElementById('content').style.fontSize = '20px';
            document.getElementById('content').style.fontWeight = 'bold';
            document.getElementById('content').style.textAlign = 'center';
            document.getElementById('content').style.backgroundColor = 'yellow';
            document.getElementById('content').style.border = '1px solid black';
            document.getElementById('content').style.borderRadius = '10px';
            document.getElementById('content').style.padding = '10px';
        }
    </script>
</body>

</html>
