<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng này sẽ giúp người dùng thực hiện các phép tính cơ bản như cộng, trừ, nhân, và chia.</title>
</head>

<body>
    <input type="number" id="number1" placeholder="Nhập số thứ nhất">
    <input type="number" id="number2" placeholder="Nhập số thứ hai">

    <button onclick="performOperation('+')">Cộng</button>
    <button onclick="performOperation('-')">Trừ</button>
    <button onclick="performOperation('*')">Nhân</button>
    <button onclick="performOperation('/')">Chia</button>


    <p id="result"></p>


    <script>
        function performOperation(operation) {
            const number1 = parseFloat(document.getElementById("number1").value);
            const number2 = parseFloat(document.getElementById("number2").value);
            const resultElement = document.getElementById("result");

            if (isNaN(number1) || isNaN(number2)) {
                resultElement.innerText = "Vui lòng nhập vào số hợp lệ."
                return;
            }
            let result;
            switch (operation) {
                case '+':
                    result = number1 + number2;
                    break;
                case '-':
                    result = number1 - number2;
                    break;
                case '*':
                    result = number1 * number2;
                    break;
                case '/':
                    if (number2 == 0) {
                        resultElement.innerText = "Không thể chia cho số 0."
                        return;
                    } 
                          result = number1 / number2;
                    break;
            }
            resultElement.innerText = `Kết quả: ${result}`;
        }
    </script>
</body>

</html>
