<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Tả:
        Ứng dụng này sẽ hiển thị bảng cửu chương từ 1 đến 10.</title>
</head>

<body>
    <h1> Bảng cửu chương</h1>

    <div id="table"></div>

    <script>
        let table = `<table border="1" style="border-collapse: collapse; text-align:center;">`;

        for (let i = 1; i <= 10; i++) {
            table += "<tr>";

            for (let j = 1; j <= 10; j++) {
                table += `<td>${i} * ${j} = ${i * j}</td>`;

            }
            table += `</tr>`;
        }
        table += "</table>";

        document.getElementById("table").innerHTML = table;
    </script>
</body>

</html>
