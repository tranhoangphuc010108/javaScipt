<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- cách 1: dùng function constructor -->
    <script>
        function Student1(id, name, age) {
            this.id = id;
            this.name = name;
            this.age = age;

            this.run = function () {
                console.log(this.name + " is running");
            };
        }

        let student1 = new Student1(1, "John", 20);
        console.log(student1);
    </script>

        <!-- cách 2: dùng class -->
        <script>
        class Student2 {
            constructor(id, name, age) {
                this.id = id;
                this.name = name;
                this.age = age;
            }
            run() {
                console.log(this.name + " is running");
            }
        }
        let student2 = new Student2(2, "Jane", 21);
        student2.run();
        console.log(student2);

    
    </script>

    <!-- cách 3: dùng literal -->
    <script>
        let student3 = {
            id: 3,
            name: "Jim",
            age: 22,
            run: function () {
                console.log(this.name + " is running");
            },
        };
        student3.run();
        console.log(student3);
    </script>
</body>

</html>
