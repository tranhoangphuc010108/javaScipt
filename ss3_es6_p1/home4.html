    <script>
        const student = {
            name: "John",

            city: "New York"

        const student2 = { ...student, id: 1, name: "Phuc" };

        console.log(student2);

        
        let arr = [1, 2, 3, 4, 5];
        let arr2 = [6, 7, 8, 9, 10];
        let arrTotal = [...arr, ...arr2];
        console.log(arrTotal);
    </script>
