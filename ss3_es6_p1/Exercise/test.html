    <script>
   const randomNumb1 = [1, 2, 3];
const clonedRandomNumb1 = [...randomNumb1];

console.log(clonedRandomNumb1); // output: [1, 2, 3]

randomNumb1.push(4);

console.log(randomNumb1); // output: [1, 2, 3, 4]
console.log(clonedRandomNumb1); // output: [1, 2, 3]
    </script>
