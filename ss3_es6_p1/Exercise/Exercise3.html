        function logAllValue(...args) {

                console.log(value);

            });

        logAllValue([1, 2, 5], "chuỗi", true, 34);


        // b. Tính tổng các số sử dụng Rest Parameter
        // Viết một hàm nhận bất kỳ số lượng tham số nào (sử dụng Rest Param) và trả về tổng của tất cả các số đó.
        function sumNumber(...number) {
            return number.reduce((total, num) => total + num, 0);
        }
const total = sumNumber(3,5,4,2);
console.log("Tổng của các số sử dụng Rest Parameter là: ", total)
