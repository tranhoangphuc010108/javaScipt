<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết arrow function</title>
</head>

<body>

    <!-- 1. Hàm thông thường (function declaration):
javascript
Copy
Edit
function sum(a, b) {
  return a + b;
}
2. Hàm mũi tên (arrow function – dùng =>):
javascript
Copy
Edit
const sum = (a, b) => a + b;
Hai hàm trên hoạt động giống nhau.

 -->
    <!-- a. Tính tổng của hai số
Nhận vào hai số và trả về tổng của chúng.  -->
    <script>

        const sum = (a, b) => a + b;
        console.log(sum(4, 5));


        // b. Kiểm tra số chẵn
        // Nhận một số làm đối số và kiểm tra xem số đó có phải là số chẵn không. Trả về true nếu là chẵn và false nếu không phải.
        const isEven = (num) => num % 2 === 0;
        console.log(isEven(5));
        console.log(isEven(6));


        // c. Tính tổng của một mảng số
        // Nhận vào một mảng các số và trả về tổng của tất cả các số trong mảng.
        const arraySum = (arr) => arr.reduce((sum, item) => sum + item, 0);
        // số 0 là phần tử ban đầu
        // sum = 0; item = 1; sum mới = 1
        // sum = 1; item = 4; sum mới = 5
        // hay  array.reduce((giá trị tích lũy, phần tử hiện tại) => {...}, giá trị khởi đầu);
        const numbers = [1, 4, 3, 55, 6]
        console.log(arraySum(numbers))


        // d. Đếm số lượng ký tự của mỗi chuỗi trong mảng
        // Nhận vào một mảng các chuỗi và trả về một mảng mới chứa số lượng ký tự của mỗi chuỗi trong mảng ban đầu.

        const countCharacters = (arr) => arr.map((str) => str.length);

        const strings = ["tên", "họ", "end"];
        //.map() là một hàm trong JavaScript dùng để duyệt từng phần tử trong mảng và trả về một mảng mới.
        //Mỗi phần tử trong arr là một chuỗi (ví dụ "tên", "họ", "end").
        //str.length lấy ra độ dài (số ký tự) của chuỗi đó.

        console.log(countCharacters(strings));


        // e. Sắp xếp mảng theo giá trị tăng dần
        const sortAscending = (arr) => arr.sort((a, b) => a - b);
//Nếu a = 3, b = 5 → 3 - 5 = -2 → a đứng trước b
// Nếu a = 7, b = 2 → 7 - 2 = 5 → a đứng sau b
//  Vậy nên:
// (a, b) => a - b → sắp xếp tăng dần

        const nums = [5, 1, 8, 3, 2];
        console.log(sortAscending(nums)); 



        // f. Loại bỏ các số trùng lặp trong mảng
        // Nhận vào một mảng số và trả về một mảng mới chỉ chứa các số duy nhất, loại bỏ các số trùng lặp.

const removeDuplicates = (arr) => Array.from(new Set(arr));


const number = [1, 3, 5, 3, 1, 7, 8, 5];
console.log(removeDuplicates(number));
    </script>
</body>

</html>
